{% macro displaySourceList(newsource_list) %}
{% for source in newsource_list %}
<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 block">
    <img src="{{ source.urlToimage }}" alt="image" style="height: 200px; width:200px">
    <h4>{{ source.title}}</h4>
    <p>{{source.description}}</p>
    <a target="_blank" href="{{source.url}}" class="btn btn-success btn-sm">View News</a>
</div>
{% endfor %}
{% endmacro %}
